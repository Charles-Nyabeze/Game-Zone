<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/all.min.css" />
    <title>Game Zone</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h1>Welcome to Game Zone</h1>
            <h2>Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn solid" value="Login" />
          </form>
        </div>
        <div class="signup-signup">
          <form action="#" class="sign-up-form">
            <h2>Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn solid" value="Login" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Facilis,beatae iste. Quisquam, totam?
            </p>
            <button class="btn transparent" id="sign-up-button">Sign Up</button>
          </div>
          <img src="./assets/game-zone.png" alt="" class="image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Facilis,beatae iste. Quisquam, totam?
            </p>
            <button class="btn transparent" id="sign-in-button">Sign In</button>
          </div>
          <img src="./assets/gamer.png" alt="" class="image" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
